<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower-matrix. How to make decisions on what's urgent and important">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="addItem">
      <h2 class="title title_mb20">Add Item</h2>
      <div class="newTask">
        <input id="newTask" class="newTask__input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h2 class="title">Todo</h2>
      <ul id="uncompletedTasks" class="taskList">
        <li class="taskList__item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task taskList__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="Remove item">
          </button>
        </li>
        <li class="taskList__item taskList__item_editMode">
          <input type="checkbox" class="checkbox">
          <label class="task taskList__label_editMode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task taskList__input taskList__input_editMode">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="Remove item">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h2>
      <ul id="completedTasks" class="taskList">
        <li class="taskList__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task_completed">See the Doctor</label>
          <input type="text" class="task taskList__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="Remove item">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
